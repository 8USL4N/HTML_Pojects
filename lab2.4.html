    <h1 align="center"><font face="system">User Reviews</font></h1>
    <h3>Оставить отзыв о Mercedes-Benz</h3>
    <form action="#" method="post">
        <label for="mercedes-name">Ваше имя:</label><br>
        <input type="text" id="mercedes-name" name="name" required><br><br>

        <label for="mercedes-rating">Оценка (от 1 до 5):</label><br>
        <input type="number" id="mercedes-rating" name="rating" min="1" max="5" required><br><br>

        <label for="mercedes-review">Ваш отзыв:</label><br>
        <textarea id="mercedes-review" name="review" rows="4" cols="50" required></textarea><br><br>

    </form>
